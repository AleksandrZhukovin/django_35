{% extends 'base.html' %}

{% load cache %}

{% block content %}

        {% for post in posts %}
            <h3>{{ post.content }} <a href="{% url 'post-detail' post.id %}">Go</a></h3>
            <p>{{ post.user.username }}</p>
            {% for c in post.comments.all %}
                <p>{{ c }}</p>
            {% endfor %}
        {% endfor %}


{% endblock %}
